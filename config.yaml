  tag: "tags"
title: "Nadjib Achir"
copyright: "&copy; 2024 Nadjib Achir"
canonifyUrls: false
relativeUrls: true
enableRobotsTXT: true
ignoreFiles:
  [
    "~$",
    "^\\.",
    "\\.#",
    "\\.Rmd$",
    "_files$",
    "_cache$",
    "Corel Auto-Preserve$",
  ]

menu:
